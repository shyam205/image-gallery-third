    <script>
        $(document).ready(function(){
            $(".items").slice(0,4).show();

            $("#loadmore").on('click', function (e) {
                e.preventDefault();

               $(".items:hidden").slice(0,2).slideDown();
               if($(".items:hidden").length == 0){
                   $("#load").fadeOut('slow');
               }
               $('html,body').animate({
                   scrollTop:$(this).offset().top
               }, 1500)
            })
